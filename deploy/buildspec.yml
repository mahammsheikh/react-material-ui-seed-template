

version: 0.2

phases:
    pre_build:
        commands:
            - echo Installing Yarn using npm...
            - npm install -g yarn  # Install Yarn globally using npm
            - echo Installing source dependencies....
            - yarn install
    build:
        commands:
            - echo Building...
            - yarn build
    post_build:
        commands:
            - echo Build completed. Artifacts are located in the dist folder.
            - aws cloudfront create-invalidation --distribution-id $DISTRIBUTION_ID --paths /


artifacts:
    files:
        - '**/*'
    base-directory: 'dist'
